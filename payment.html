<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Bite: Online Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/restaurant photo 2.png');
            /* Replace with your restaurant image. */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 0px;
        }

        .payment-form {
            background-color: rgba(31, 31, 31, 0.6);
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 100%;
            color: aliceblue;
        }

        .form-control {
            background-color: rgba(31, 31, 31, 0.6);
            color: white;
        }

        .form-control:focus ,textarea{
            background-color: rgba(31, 31, 31, 0.6);
            color: white;
        }

        input::placeholder {
            opacity: 1;
            color: white;
        }
        .payment-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-form .form-group {
            margin-bottom: 15px;
        }

        .payment-form .form-control {
            border-radius: 4px;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .payment-methods img {
            max-width: 50px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .payment-methods img:hover {
            border-color: #FF6E40;
        }
        .btn-primary{
            background: #FF6E40;
            border: 2px solid #FF6E40;
        }
        .form-control::placeholder{
            color:white !important;
        }
    </style>
</head>

<body>
    <div class="payment-form">
        <h2>Online Payment</h2>
        <form>
            <div class="row">
                <!-- Billing Information -->
                <div class="col-md-6">
                    <h4>Billing Info</h4>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label> <br>
                        <textarea name="" id="" cols="33"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter your phone number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="number" class="form-control" id="zip" placeholder="Enter your zip code" required>
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="col-md-6">
                    <h4>Payment</h4>
                    <div class="payment-methods mb-3">
                        <img src="" alt="Gpay" title="Gpay">
                        <img src="" alt="Paytm" title="Paytm">
                        <img src="" alt="Visa" title="Visa">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="+91-1234 5678 90"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Name as on card" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="date" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="cvv">CVV</label>
                            <input type="number" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Pay Now</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
